# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ production ]
  pull_request:
    branches: [ production ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Run a one-line script
        run: echo Getting Node

      - name: Setup Node.js Environment
        uses: actions/setup-node@v2.1.4
        with:
          version: 14.7.x
      
      - name: add config
        run: |
          npm config set "@fortawesome:registry" https://npm.fontawesome.com
          npm config set "//npm.fontawesome.com/:_authToken" "${{secrets.FONT_AWESOME}}"
      
      - name: install Deps
        run: yarn
        
      - name: build
        run: gulp prod
        
      - name: sync
        env:
          dest: 'root@167.172.31.27:/var/www/html/wp-content/themes/social-ecologies-2020'
        run: |
          echo "${{secrets.DEPLOY_KEY}}" > deploy_key
          chmod 600 ./deploy_key
          rsync -chav -o -g --delete -e 'ssh -i ./deploy_key -o StrictHostKeyChecking=no' --exclude /deploy_key --exclude /.git/ --exclude /.github/ --exclude /node_modules/ ./ ${{env.dest}}
          ssh -i ./deploy_key -o StrictHostKeyChecking=no root@167.172.31.27 chown -R web:www-data /var/www/html/wp-content/themes/social-ecologies-2020
  
